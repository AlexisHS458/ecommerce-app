<div
  class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-3xl font-extrabold text-blue-700 mb-2">
        Restablecer Contraseña
      </h1>
      <p class="text-blue-500">Ingresa tu nueva contraseña</p>
    </div>

    <div class="bg-white p-10 rounded-2xl shadow-lg border border-blue-100">
      <form (ngSubmit)="onSubmit()" class="space-y-8" autocomplete="off">
        <!-- Password -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-blue-700 mb-2"
            >Nueva contraseña</label
          >
          <app-password-input
            [(ngModel)]="password"
            name="password"
            id="password"
            placeholder="Nueva contraseña"
            [required]="true"
            [disabled]="loading()"
          ></app-password-input>
        </div>
        <!-- Confirm Password -->
        <div>
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-blue-700 mb-2"
            >Confirmar contraseña</label
          >
          <app-password-input
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            id="confirmPassword"
            placeholder="Confirmar contraseña"
            [required]="true"
            [disabled]="loading()"
          ></app-password-input>
        </div>
        <!-- Error Message -->
        <div
          *ngIf="error()"
          class="bg-red-50 border border-red-200 rounded-lg p-3"
        >
          <p class="text-sm text-red-600 text-center">{{ error() }}</p>
        </div>
        <!-- Success Message -->
        <div
          *ngIf="success()"
          class="bg-green-50 border border-green-200 rounded-lg p-3"
        >
          <p class="text-sm text-green-600 text-center">{{ success() }}</p>
        </div>
        <!-- Submit Button -->
        <p-button
          type="submit"
          label="Restablecer contraseña"
          [loading]="loading()"
          styleClass="w-full btn-primary"
        ></p-button>
      </form>
    </div>
    <div class="text-center">
      <a
        routerLink="/login"
        class="text-blue-400 hover:text-blue-700 text-sm font-medium"
      >
        ← Volver al inicio de sesión
      </a>
    </div>
  </div>
</div>
