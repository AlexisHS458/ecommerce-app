<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-3xl font-extrabold text-blue-700 mb-2">Iniciar Sesión</h1>
      <p class="text-blue-500">Accede a tu cuenta para continuar</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white p-10 rounded-2xl shadow-lg border border-blue-100">
      <form (ngSubmit)="login()" class="space-y-8">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-blue-700 mb-2">
            Correo electrónico
          </label>
          <div class="relative">
            <i class="pi pi-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-blue-300"></i>
            <input
              pInputText
              id="email"
              [(ngModel)]="email"
              name="email"
              type="email"
              placeholder="tu@email.com"
              class="w-full pl-10 pr-4 py-3"
              [disabled]="loading"
              required
            />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-blue-700 mb-2">
            Contraseña
          </label>
          <app-password-input
            [(ngModel)]="password"
            name="password"
            id="password"
            placeholder="Contraseña"
            [disabled]="!!loading"
            [required]="true"
          ></app-password-input>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="bg-red-50 border border-red-200 rounded-lg p-3">
          <p class="text-sm text-red-600 text-center">{{ error }}</p>
        </div>

        <!-- Submit Button -->
        <p-button
          type="submit"
          label="Iniciar sesión"
          [loading]="loading"
          styleClass="w-full btn-primary"
        ></p-button>
      </form>

      <!-- Divider -->
      <div class="mt-8">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-blue-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-blue-400">¿No tienes cuenta?</span>
          </div>
        </div>
      </div>

      <!-- Register Link -->
      <div class="mt-8 text-center">
        <button
          (click)="goToRegister()"
          class="text-blue-600 hover:text-blue-800 font-bold text-base"
          type="button"
        >
          Crear una cuenta
        </button>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center">
      <a routerLink="/" class="text-blue-400 hover:text-blue-700 text-sm font-medium">
        ← Volver al inicio
      </a>
    </div>
  </div>
</div>
